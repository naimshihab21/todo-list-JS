<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo-List</title>
</head>
<body>
  <div class="container">
    <h1>Todo-List</h1>
    <section class="main">
      <label class="label">
        Enter Your Tasks
        <input type="text" id="enter-tasks" placeholder="Create a Task">
        <p id="required"></p>
        <button type="submit" id="btn-input">Submit</button>
      </label>
      <h1>- Your List Tasks -</h1>
      <ul id="ul-list"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
